<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Image Loader Demo</title>
</head>
<body>
  <h1>Progressive Image Loader Demo</h1>
  <p>no cache</p>
  <!-- Container for the progressive image -->
  <div id="image-container"></div>

  <!-- Include your library -->
  <script src="progressive-image-loader.js"></script>

  <script>
    // Instantiate the loader
    new ProgressiveImageLoader({
      container: document.getElementById("image-container"),
      images: [
        "images/pixel_degraded_pngs/degraded_100.png",
        "images/pixel_degraded_pngs/degraded_88.png",
        "images/pixel_degraded_pngs/degraded_77.png",
        "images/pixel_degraded_pngs/degraded_66.png",
        "images/pixel_degraded_pngs/degraded_55.png",
        "images/pixel_degraded_pngs/degraded_43.png",
        "images/pixel_degraded_pngs/degraded_32.png",
        "images/pixel_degraded_pngs/degraded_21.png",
        "images/pixel_degraded_pngs/original.png"
      ],
      width: 1800,       // optional
      fadeDuration: 0, // optional
      disableCache: true // optional
    });
  </script>
</body>
</html>
