<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Image Loader Demo</title>
</head>
<body>
  <h1>Progressive Image Loader Demo</h1>
  <p>no cache</p>
  <!-- Container for the progressive image -->
  <div id="image-container"></div>

  <!-- Include your library -->
  <script src="progressive-image-loader.js"></script>

  <script type="module">
    import imageList from "./images/image_list.js";
  
    const container = document.getElementById("image-container");
    container.innerHTML = `<img src="${imageList[0]}" style="width:100%;height:auto;">`;
  
    new ProgressiveImageLoader({
      container: container,
      images: imageList,
      width: 1800,
      fadeDuration: 0,
      disableCache: true
    });
  </script>

</body>
</html>
