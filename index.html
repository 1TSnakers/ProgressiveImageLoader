<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Image Loader Demo</title>
</head>
<body>
  <h1>Progressive Image Loader Demo</h1>
  <p>no cache</p>
  <!-- Container for the progressive image -->
  <div id="image-container"></div>

  <!-- Include your library -->
  <script src="progressive-image-loader.js"></script>

  <script>
    // Just an automation tool, you can ignore
    // I have a workflow that creates bad images and makes a list out of them
    import imageList from "./images/output/image_list.js";
    
    // Instantiate the loader
    new ProgressiveImageLoader({
      container: document.getElementById("image-container"),
      images: imageList,
      width: 1800,       // optional
      fadeDuration: 0, // optional
      disableCache: true // optional
    });
  </script>
</body>
</html>
