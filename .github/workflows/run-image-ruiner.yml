name: Run Image Ruiner

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  ruin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Run Image Ruiner
        working-directory: images
        run: |
          echo "Running image_ruiner.py..."
          python image_ruiner.py

      - name: Upload degraded images
        uses: actions/upload-artifact@v4
        with:
          name: pixel-degraded-images
          path: images/pixel_degraded_pngs
