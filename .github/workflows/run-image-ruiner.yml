name: Run Image Ruiner

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write  # allow workflow to commit changes

jobs:
  ruin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Run Image Ruiner
        working-directory: images
        run: |
          echo "Running image_ruiner.py..."
          python image_ruiner.py

      - name: Configure Git authentication
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Commit and push degraded images and JS list
        run: |
          git add images/pixel_degraded_pngs/*.png
          git add images/image_list.js
          git diff --cached --quiet || git commit -m "Add/update pixel-degraded images and JS list"
          git push origin HEAD:main
