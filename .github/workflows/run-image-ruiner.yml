name: Run Image Ruiner

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  ruin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll handle the token manually

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow

      - name: Run Image Ruiner
        working-directory: images
        run: |
          echo "Running image_ruiner.py..."
          python image_ruiner.py

      - name: Commit and push degraded images
        working-directory: images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pixel_degraded_pngs
          git diff --cached --quiet || git commit -m "Add/update pixel-degraded images"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
